<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch App</title>
    <link rel="stylesheet" href="CSS/styles.css">
</head>
<body>
    <div class="container">
        <h1 class="title">STOPWATCH</h1>
        <div class="stopwatch">
            <div id="display" class="display">00:00:00</div>
            <div class="controls">
                <button id="startPause" class="btn start">Start</button>
                <button id="lapReset" class="btn lap">Lap</button>
                <button id="restart" class="btn restart">Restart</button>
            </div>
        </div>
        <ul id="laps" class="laps"></ul>
    </div>
    <script src="JAVASCRIPT/script.js"></script>
</body>
</html>
